{% extends "base.html" %}
{% block content %}

<p>Quiz: {{ quiz_name }}</p>

<form method="post" name="display_question">
	{{form.hidden_tag()}}
		<b><p>{{ q.q_text }}</p></b><br>
		{{ form.submission }}
		{% for message in form.submission.errors %}
		         <div>{{ message }}</div>
		      {% endfor %}
	<input type="submit" value="SUBMIT"></input>
</form>

{% endblock %}
